name: Build (CI:Build â†’ ECR)

on:
  pull_request:
    types: [closed]
    branches: [ master ]

permissions:
  contents: read
  id-token: write
  pull-requests: read

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ vars.AWS_ACCOUNT_ID }}
  ECR_REPO: ${{ vars.ECR_REPO }}
  ECR_REGISTRY: ${{ vars.AWS_ACCOUNT_ID }}.dkr.ecr.${{ vars.AWS_REGION }}.amazonaws.com
  IMAGE_URI: ${{ vars.AWS_ACCOUNT_ID }}.dkr.ecr.${{ vars.AWS_REGION }}.amazonaws.com/${{ vars.ECR_REPO }}

jobs:
  build:
    # gate the entire job: only when merged AND label CI:Build is present
    if: >
      github.event.pull_request.merged == true &&
      contains(join(github.event.pull_request.labels.*.name, ','), 'CI:Build')
    runs-on: ubuntu-latest

    steps:
      - name: Check out merged code (target branch head)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.ref }}  # e.g., master

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region "$AWS_REGION" \
            | docker login --username AWS --password-stdin "$ECR_REGISTRY"

      - name: Compute tags
        id: tag
        run: |
          SHORTSHA="${{ github.event.pull_request.merge_commit_sha }}"
          SHORTSHA="${SHORTSHA::7}"
          echo "short=$SHORTSHA" >> "$GITHUB_OUTPUT"
      
      - name: Ensure base-latest exists (skip build if present)
        id: basecheck
        run: |
          set -e
          if docker manifest inspect "$IMAGE_URI:base-latest" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Found base-latest in ECR"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "Base image not found."
          fi
      
      # Optional fallback: build base ONLY if missing (you can remove this if you prefer hard-fail)
      - name: (Fallback) Build & push base image
        if: steps.basecheck.outputs.exists == 'false'
        run: |
          echo "Building base because base-latest was missing"
          docker build -f docker/base/Dockerfile -t "$IMAGE_URI:base-${{ steps.tag.outputs.short }}" .
          docker push "$IMAGE_URI:base-${{ steps.tag.outputs.short }}"
          docker tag  "$IMAGE_URI:base-${{ steps.tag.outputs.short }}" "$IMAGE_URI:base-latest"
          docker push "$IMAGE_URI:base-latest"
      
      # Build the devnet image using the published base
      - name: Build & push devnet image
        run: |
          docker build \
            --build-arg BASE_IMAGE="$IMAGE_URI:base-latest" \
            -f docker/devnet/Dockerfile \
            -t "$IMAGE_URI:main-${{ steps.tag.outputs.short }}" .
          docker push "$IMAGE_URI:main-${{ steps.tag.outputs.short }}"
          docker tag "$IMAGE_URI:main-${{ steps.tag.outputs.short }}" "$IMAGE_URI:latest"
          docker push "$IMAGE_URI:latest"


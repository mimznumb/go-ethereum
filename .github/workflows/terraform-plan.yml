name: Terraform Plan
on:
  pull_request:
    branches: [ master ]
    paths: [ 'terraform/**', '.github/workflows/terraform-*.yml' ]
  workflow_dispatch: {}

permissions:
  contents: read
  pull-requests: write

jobs:
  plan:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform

    # Make creds available to ALL steps below
    env:
      AWS_REGION:            ${{ vars.AWS_REGION }}
      AWS_DEFAULT_REGION:    ${{ vars.AWS_REGION }}
      AWS_ACCESS_KEY_ID:     ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - uses: actions/checkout@v4

      # Optional sanity check â€” proves creds are visible
      - name: Who am I
        run: aws sts get-caller-identity

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - run: terraform fmt -check -recursive
      - run: terraform init -input=false -reconfigure -backend-config=backend.tfvars
      - run: terraform validate -no-color
      - run: terraform plan -lock-timeout=30s -out ${{ github.sha }}.plan
          #aws s3 cp ${{ github.sha }}.plan $ARTIFACTS_PATH/flex-devops/${{ inputs.environment }}/${{ github.sha }}/${{ github.sha }}.plan
